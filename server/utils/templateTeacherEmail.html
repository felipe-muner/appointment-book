<!DOCTYPE html>
<html lang="en">
  <head>

    <title>E-mail Teacher Schedule Lessons</title>
    <style>
      body {
        font: normal medium/1.4 sans-serif;
      }
      table {
        border-collapse: collapse;

      }

        padding: 0.25rem;

        border: 1px solid #ccc;
      }
      tbody tr:nth-child(odd) {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div>Hello, <span id="name"></span></div>
    <br />
    <span>Here you can see all your classes.</span>
    <br />
    <div>
      <table>
        <thead>
          <th>School</th>
          <th>Grade</th>
          <th>Day</th>
          <th>Time</th>
          <th>Map</th>
        </thead>
        <tbody id="tbodyLessons"></tbody>
      </table>
    </div>
  </body>
</html>
